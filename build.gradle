dependencies {
	compileOnly group: "org.osgi", name: "org.osgi.core"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations"
	
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel"
	compileOnly group: 'com.liferay', name: 'com.liferay.petra.string'

	// Rest	
	compile group: 'commons-codec', name: 'commons-codec', version: '1.13'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.1'
    
    // LF Configuration
    compile group: 'com.liferay', name: 'com.liferay.portal.configuration.metatype', version: '2.0.18'
    compile group: 'com.liferay', name: 'com.liferay.configuration.admin.api', version: '2.0.0'
    compile group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: '3.5.0'
    
    compileOnly project(":modules:AXA-commons-utils-api")
	compileOnly group: "javax.portlet", name: "portlet-api", version: "3.0.0"
}